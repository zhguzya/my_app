<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Регистрация</title></head>
<body>
  <h3>Регистрация</h3>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <input name="username" type="text" placeholder="Имя пользователя" value="{{ user_data.username or '' }}" required><br><br>
    <input name="email" type="email" placeholder="Email" value="{{ user_data.email or '' }}" required><br><br>
    <input name="password" type="password" placeholder="Пароль" required><br><br>
    <input name="password2" type="password" placeholder="Повторите пароль" required><br><br>
    <button type="submit">Зарегистрироваться</button>
  </form>
  <form action="/login" method="get">
      <button type="submit">Вход</button>
  </form>
</body>
</html>
