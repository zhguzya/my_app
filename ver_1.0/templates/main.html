<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Main</title></head>
<body>
  <h2>Привет, {{ username }}!</h2>

  <form method="post">
    <button type="submit" name="from_db">Получить данные из БД</button>
    <button type="submit" name="from_mikrotik">Обновить данные с Mikrotik</button>
  </form>

  {% if output %}
    <pre>{{ output }}</pre>
  {% endif %}

  <br><a href="{{ url_for('auth.logout') }}">Выйти</a>
  <br><a href="/api">Открыть Swagger API</a>
</body>
</html>
